<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анкета кандидата</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Exo+2:300,700,500italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link href="styles.css" rel="stylesheet">
</head>
<body>  
  <div class="content">
    <div class="top">
      <h1>Анкета кандидата</h1>
    </div>
    <h5>Пожалуйста, заполните анкету. Мы обязательно с Вами свяжемся.</h5>
    <hr>
    <form class="candidat-form">
      <div class="form-group">
        <label for="lastName" class="control-label">Фамилия:</label>
        <input type="text" class="form-group-input form-control" id="lastName" placeholder="Фамилия">
      </div>
      <div class="form-group">
        <label for="firstName" class="control-label">Имя:</label>
        <input type="text" class="form-group-input form-control" id="firstName" placeholder="Имя">
      </div>
      <div class="form-group">
        <label for="midleName" class="control-label">Отчество:</label>
        <input type="text" class="form-group-input form-control" id="midleName" placeholder="Отчество">
      </div>
      <div class="form-group">
        <label for="family" class="control-label">Семейное положение:</label>
        <select class="form-group-input form-control" name="select">
          <option selected value="s1">Никогда не состоял(состояла) в браке</option>
          <option value="s2">Состоит в зарегестрированном браке</option>
          <option value="s3">Состоит в незарегестрированном браке</option>
          <option value="s4">Вдовец (вдова)</option>
          <option value="s5">Разведен (разведена)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gender" class="control-label">Пол:</label>
        <div id="pasport" class="form-group-input form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" id="genderM" value="option1"> мужской
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="genderW" value="option2"> женский
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="pasport" class="control-label">Паспорт:</label>
        <input type="text" class="form-group-input form-control" id="serial" placeholder="Серия">
      </div>
      <div class="form-group">
        <label for="phone" class="control-label">Телефон:</label>
        <input type="text" class="form-group-input form-control" id="phone" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="control-label">E-mail: </label>
        <input type="email" class="form-group-input form-control" id="inputEmail" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="info" class="control-label">Немного о себе...:</label>
        <textarea class="form-group-input form-control" rows="3"></textarea>
      </div>
    </form>
    <hr>
    <input class="submit" type="button" value="Отправить заявку!"></input>
    <p>Будем рады видеть Вас в нашей команде!</p>
  </div>
  <div class="footer">
    &copy maria-tyan, 2015
  </div>
</body>
</html>
